<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultraviolet Proxy Launcher</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f5f7fa; color:#333; }
    header { background:#4a90e2; color:#fff; text-align:center; padding:2rem 1rem; }
    header h1 { margin:0; font-weight:600; }
    main { max-width:960px; margin:2rem auto; padding:0 1rem; }
    .controls { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:2rem; }
    .controls input, .controls select, .controls button {
      flex:1; min-width:200px; padding:0.75rem; font-size:1rem; border:1px solid #ccc; border-radius:4px;
    }
    .controls button { background:#4a90e2; color:#fff; border:none; cursor:pointer; }
    .controls button:hover { background:#357ab8; }
    footer { text-align:center; margin:3rem 0 1rem; }
    footer a { color:#4a90e2; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <h1>Ultraviolet Proxy Launcher</h1>
    <p>Bypass CORS & site blocks in one click</p>
  </header>

  <main>
    <div class="controls">
      <input id="urlInput" type="url" placeholder="https://example.com" required />
      <select id="proxySelect">
        <!-- Working proxies -->
        <option value="https://corsproxy.io/?url=">corsproxy.io</option>
        <option value="https://api.allorigins.win/raw?url=">allorigins.win</option>
        <option value="https://thingproxy.freeboard.io/fetch/">thingproxy.freeboard.io</option>
        <option value="https://api.codetabs.com/v1/proxy?quest=">codetabs.com</option>
      </select>
      <button id="coolMCServerBtn">Cool MC Server</button>
      <button onclick="window.open('https://masonviolet.pages.dev/','_blank')">View Live Demo</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Ultraviolet Launcher â€¢ 
    <a href="https://github.com/masonacoder31/Url_open" target="_blank">Source on GitHub</a>
  </footer>

  <script>
    document.getElementById('coolMCServerBtn').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value.trim();
      
      // If no URL is entered, use a default one
      const defaultUrl = url || 'https://example.com';

      try { new URL(defaultUrl); }
      catch { return alert('Please enter a valid URL, including http:// or https://'); }

      // Use a default proxy (could change this if needed)
      const proxyUrl = 'https://corsproxy.io/?url=';

      const proxied = proxyUrl + encodeURIComponent(defaultUrl);

      // Open a new window with about:blank and then load the proxied content
      const win = window.open('about:blank', '_blank');
      if (!win || win.closed === undefined) {
        return alert('Pop-up blocked! Please enable pop-ups for this site.');
      }

      win.document.write(`
        <html><head><title>Cool MC Server</title></head>
        <body style="margin:0;padding:0;">
          <iframe src="${proxied}" style="width:100vw; height:100vh; border:none;"></iframe>
        </body></html>
      `);
      win.document.close();
    });
  </script>
</body>
</html>
