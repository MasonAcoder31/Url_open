<!DOCTYPE html>
<html>
<head>
  <title>Basic About:Blank Launcher</title>
</head>
<body>
  <h2>Launch a Website in about:blank</h2>
  <input id="urlInput" placeholder="https://example.com" style="width:300px;">
  <button onclick="launch()">Open</button>

  <script>
    function launch() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith("http")) {
        alert("Include https:// or http://");
        return;
      }

      const newTab = window.open("about:blank", "_blank");
      if (newTab) {
        newTab.document.write(`
          <html>
            <body style="margin:0;padding:0;">
              <iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>
            </body>
          </html>
        `);
        newTab.document.close();
      } else {
        alert("Popup blocked!");
      }
    }
  </script>
</body>
</html>
