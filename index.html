<!DOCTYPE html>
<html>
  <head>
    <title>Open Any Site</title>
  </head>
  <body>
    <h2>Open a Website in a New Tab</h2>
    <input id="urlInput" placeholder="https://example.com" style="width:300px;">
    <button onclick="window.open(document.getElementById('urlInput').value, '_blank')">Open</button>
  </body>
</html>
